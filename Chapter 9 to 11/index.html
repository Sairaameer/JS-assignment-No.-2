 <!--Q6.Write a program to take input the marks obtained i three 
// subjects & total marks.Compute & show the resulting percentage on your page.
// Take percentage & compute grade as per following table:-->

 <script>
var marks1 = prompt("Enter marks obtained in subject 1: ");
var marks2 = prompt("Enter marks obtained in subject 2: ");
var marks3 = prompt("Enter marks obtained in subject 3: ");
var total_marks = prompt("Enter total marks for each subject: ");

marks1 = parseFloat(marks1);
marks2 = parseFloat(marks2);
marks3 = parseFloat(marks3);
total_marks = parseFloat(total_marks);

var obtained_marks = marks1 + marks2 + marks3;
var percentage = (obtained_marks / (total_marks * 3)) * 100;

var grade;
var remarks;

if (percentage >= 80) {
    grade = 'A1';
    remarks = 'Excellent';
} else if (percentage >= 70) {
    grade = 'A';
    remarks = 'Good';
} else if (percentage >= 60) {
    grade = 'B';
    remarks = 'You need to improve';
} else {
    grade = 'Fail';
    remarks = 'Sorry';
}
document.write("<h1>Marks Sheet</h1>"+ "<br>");
document.write("Total Marks: " + (total_marks * 3) + "<br>");
document.write("Marks Obtained: " + obtained_marks + "<br>");
document.write("Percentage: " + percentage.toFixed(2) + "%<br>");
document.write("Grade: " + grade + "<br>");
document.write("Remarks: " + remarks + "<br>");

</script>
<!--Q7. Guess game:
Store a secret number (ranging from 1 to 10) in a variable.
Prompt user to guess the secret number.

b. If the guessed number +1 is the secret number, show

<script>

  alert("Congratulations! You guessed the right number.");
} else {
  alert("Sorry, the correct number was " + secretNumber + ". Try again!");
}

</script>

<!--Q10. Write a program that takes temperature as input and
shows a message based on following criteria
a. T > 40 then “It is too hot outside.”
b. T > 30 then “The Weather today is Normal.”
c. T > 20 then “Today’s Weather is cool.”

<script>

} else {
    message = "It's very cold outside.";
}

document.write(message);

</script>
<!--Q11. Write a program to create a calculator for +,-,*, / & %
using if statements. Take the following input:
a. First number
b. Second number
c. Operation (+, -, *, /, %)
Compute & show the calculated result to user.-->
 <script>
var num1 = prompt("Enter the first number: ");
var num2 = prompt("Enter the second number: ");
var operation = prompt("Enter the operation (+, -, *, /, %): ");

num1 = parseFloat(num1);
num2 = parseFloat(num2);

var result;

if (operation === "+") {
    result = num1 + num2;
} else if (operation === "-") {
    result = num1 - num2;
} else if (operation === "*") {
    result = num1 * num2;
} else if (operation === "/") {
    result = num1 / num2;
} else if (operation === "%") {
    result = num1 % num2;
} else {
    result = "Invalid operation!";
}

document.write("The result is: " + result);

</script>
