<!--Q8.Write a program to store 3 student names in an array. 
Take another array to store score of these three students.
assume that total marks are 500 for each student, display
the scores & percentages of students like: -->
<script>

 // Define the arrays for student names and scores
var students = ["Michael", "John", "Tony"];
var scores = [320, 230, 480];
var totalMarks = 500;

// Calculate and display scores and percentages
var output = "";

for (var i = 0; i < students.length; i++) {
    var studentName = students[i];
    var score = scores[i];
    var percentage = (score / totalMarks) * 100;
    
    output += "Score of " + studentName + " is: " + score + ". Percentage: " + percentage.toFixed(2) + "%<br>";
}

// Display the result
document.write(output);

</script>

<!--Q13. Create a new array. Store values one by one in such a way
that you can access the values in the order in which they
were stored. (FIFO-First In First Out) -->
<script>
// Initialize an empty array to act as a queue
var queue = [];

// Adding elements to the queue (FIFO - First In First Out)
queue.push(10);
queue.push(20);
queue.push(30);

// Accessing and removing elements from the queue in FIFO order
console.log(queue.shift()); // Removes and returns 10
console.log(queue.shift()); // Removes and returns 20
console.log(queue.shift()); // Removes and returns 30

// The queue is now empty
console.log(queue); // []

// Adding more elements to the queue
queue.push(40);
queue.push(50);

// Accessing and removing elements again in FIFO order
console.log(queue.shift()); // Removes and returns 40
console.log(queue.shift()); // Removes and returns 50

// The queue is empty again
console.log(queue); // []

</script>
<!--Q14.Create a new array. Store values one by one in such a way 
that you can access the values in reverse order. (Last In-First Out)-->
<script>
// Initialize an empty array to act as a stack
var stack = [];

// Adding elements to the stack (Last In)
stack.push(10);
stack.push(20);
stack.push(30);

// Accessing and removing elements from the stack (First Out)
console.log(stack.pop()); // Removes and returns 30
console.log(stack.pop()); // Removes and returns 20
console.log(stack.pop()); // Removes and returns 10

// The stack is now empty
console.log(stack); // []

</script>
<!--Q15. Write a program to store phone manufacturers(Apple,
Samsung, Motorola, Nokia, Sony & Haier)in an array.
Display the following dropdown/select menu in your 
browser using document.write()method:-->
<script>
    
// Array of phone manufacturers
var manufacturers = ["Apple", "Samsung", "Motorola", "Nokia", "Sony", "Haier"];

// Start the HTML for the select menu
var html = '<select name="phones">';

// Loop through the manufacturers and create an option for each
for (var i = 0; i < manufacturers.length; i++) {
    html += '<option value="' + manufacturers[i] + '">' + manufacturers[i] + '</option>';
}

// Close the select tag
html += '</select>';

// Display the dropdown menu on the page
document.write(html);


</script>
