<!--Q1.Write a program that takes a character(number or string) in a variable & checks 
  whether the given inputis a number, uppercase letter or lower case latter. 
  (Hint:AsCII codes:A-65,Z-90,a-97,z-122). -->

<script>
var input = prompt("Enter a character: ");
var asciiCode = input.charCodeAt(0);

var result;

if (asciiCode >= 48 && asciiCode <= 57) {
    result = "The given input is a number.";
} else if (asciiCode >= 65 && asciiCode <= 90) {
    result = "The given input is an uppercase letter.";
} else if (asciiCode >= 97 && asciiCode <= 122) {
    result = "The given input is a lowercase letter.";
} else {
    result = "The given input is neither a number nor a letter.";
}

document.write(result);
</script>
